{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/ico" href="{% static 'files/images/favicon.ico' %}" />
  <title>Star Dental Clinic Set-up, Made Easy!</title>
  <link href="{% static 'files/css/style.css' %}" rel="stylesheet" type="text/css" /> 
 </head>
<body>
 
    <div class="pre-loader"></div><!-- pre-loader -->

     {% block content %}
     {% endblock %}

</div><!-- container-fluid, main-body -->

 <!-- jquery js -->
 <script src="{% static 'files/js/jquery-2.1.4.min.js' %}" type="text/javascript"></script>

 <script src="{% static 'files/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>

 <!-- pagination -->
 <script src="{% static 'files/plugins/pagination/pagination.js' %}" type="text/javascript"></script>
 <!-- table-search -->
 <script src="{% static 'files/plugins/search/table-search.js' %}" type="text/javascript"></script>

 <script src="{% static 'files/plugins/showpassword/bootstrap-show-password.js' %}" type="text/javascript"></script>

   {% block javascript %}
   {% endblock %}
</body>
</html>
